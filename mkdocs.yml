    - videos.md
  - Auto Attributes:
    - auto_attributes.md
  - About:
    - About Guide: about.md

markdown_extensions:
  - attr_list  
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.superfences:
  - footnotes:
      SEPARATOR: _footnote_
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: cwapi3d
      repo: cwapi3dpython

extra_css:
  - stylesheets/extra.css

plugins:
  - search:
      separator: '[\s\-/\\]+'  # \s\-\.\_
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          setup_commands:
                      - import sys
                      - sys.path.append('src/')
          options:
            show_source: false

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cwapi3d
      name: CWAPI3D
